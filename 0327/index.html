<body style="margin:10px;">
    <div id="tbldiv"></div>
    <button id="btn1" class="btn btn-success">
        Load Data
        <span style="font-size:20px;"> <i class="bi bi-alexa"></i></span>
       

    </button>
    <script>
        "use strict";
        let gridtbl = null;//global variable 

        let btn1 = document.querySelector('#btn1');
        btn1.addEventListener('click', async() => {
            //alert('OK');
            showtbl();
});
       async function showtbl() {

            //we get the data 
            let url = `https://juxinglong.github.io/static/data/cities.json`;
            let opts = {


            };
            let r = await fetch(url);
            let rj = await r.json();

            //gridjs
            let tbldiv = document.querySelector('#tbldiv');
            if (gridtbl != null) {
                gridtbl.destroy();
            }
            tbldiv.innerHTML = ``;

            let tblopts = {
                data: rj,
                pagination: { limit: 20, },
                sort: true,
                search: true,

            };
            gridtbl = new gridjs.Grid(tblopts);
            gridtbl.render(tbldiv)    ;

};
        

    </script>
</body>
